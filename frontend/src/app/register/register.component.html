<div id="register-container">
  <div id="register-content">
    <h1>Register</h1>
    <form #userRegister = "ngForm" (ngSubmit)="onClickSubmit(userRegister.value)">
      <input class="input-field" name="username" type="text" placeholder="username" ngModel>
      <input class="input-field" name="password" type="password" placeholder="password" ngModel>
      <button class="button" type="submit">Register</button>
    </form>
  </div>
</div>
