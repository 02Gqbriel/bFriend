<app-header></app-header>
<div id="login-container">
  <div id="login-content">
    <h1>Login</h1>
    <form #userlogin = "ngForm" (ngSubmit)="onClicksubmit(userlogin.value)">
      <input class="input-field" name="username" type="text" placeholder="username" ngModel>
      <input class="input-field" name="password" type="password" placeholder="password" ngModel>
      <button class="button" type="submit">Login</button>
    </form>
  </div>
</div>
