<body>
<app-header></app-header>
<h1>Edit User Information</h1>
<form #edit_profile = "ngForm" (ngSubmit)="edit_profile_onClick(edit_profile.value)">
<table>
  <h2>Personal Information</h2>
  <tr>
    <td>
      <p>Firstname</p>
    </td>
    <td>
        <input ng-init="get_user_session()" type="text" name="firstname" [(ngModel)]="userData[0].firstname" >
    </td>
  </tr>
  <tr>
    <td>
      <p>Lastname</p>
    </td>
    <td>
        <input type="text" name="lastname" [(ngModel)]="userData[0].lastname">
    </td>
  </tr>
    <tr>
    <td>
      <p>Age</p>
    </td>
    <td>
        <input type="number" name="age" [(ngModel)]="userData[0].age">
    </td>
  </tr>
  <tr>
    <td>
      <p>Hobbies</p>
    </td>
    <td>
        <input type="text" name="hobbies" [(ngModel)]="userData[0].hobby">
    </td>
  </tr>
  <h2>Account Information</h2>
  <tr>
    <td>
      <p>Username</p>
    </td>
    <td>
        <input type="text" name="username" [(ngModel)]="userData[0].username">
    </td>
  </tr>
    <tr>
    <td>
      <p>Email</p>
    </td>
    <td>
        <input type="email" name="email" [(ngModel)]="userData[0].email">
    </td>
  </tr>
  <tr>
    <td>
      <p>New password</p>
    </td>
    <td>
        <input type="password" name="password" ngModel>
    </td>
  </tr>
  <tr>
    <td>
      <p>Confirm password</p>
    </td>
    <td>
        <input type="password" name="password_confirm" ngModel>
    </td>
  </tr>
  <tr>
    <td>
    </td>
    <td class="submit_button">
      <button id="submit" >save changes</button>
    </td>
  </tr>
  <div id="response_status">
    <p id="success"></p>
  </div>
</table>
</form>
</body>
